<div *ngIf="questions">
  <div class="answered-flag" *ngIf="listType === 'answered'">✓ answered</div>
  <div class="answered-flag no-answered" *ngIf="listType !== 'answered'">⧖ waiting for answer</div>
  <ul>
    <li *ngFor="let question of filterByAnswer(questions)">
      <app-list-item [question]="question" [isBlocked]="listType === 'answered'"></app-list-item>
    </li>
  </ul>
</div>
